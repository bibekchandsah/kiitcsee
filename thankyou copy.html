        .wrapper {

        }

        .wrapper input {
            border: 0;
            width: 1px;
            height: 1px;
            overflow: hidden;
            position: absolute !important;
            clip: rect(1px 1px 1px 1px);
            clip: rect(1px, 1px, 1px, 1px);
            opacity: 0;
        }

        .wrapper label {
            position: relative;
            float: right;
            color: #C8C8C8;
        }

        .wrapper label:before {
            margin: 5px;
            content: "\f005";
            font-family: FontAwesome;
            display: inline-block;
            font-size: 1.5em;
            color: #ccc;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            color: #ffbf00;
        }

        /*            .wrapper input:checked ~ label:before {
                            color: #ffbf00;
                        }
            
                        .wrapper label:hover ~ label:before {
                            color: #ffdb70;
                        }
            
                        .wrapper label:hover:before {
                            color: #ffbf00;
                        }*/
        svg {
            display: block;
            margin: 0 auto;
        }

        .toggle {
            cursor: pointer;
            background: #ee5626;
            padding: 0em;
            border-radius: 100%;
            display: table;
            width: 58px;
            -webkit-transition: background 0.3s cubic-bezier(0.455, 0.03, 0.515, 0.955);
            transition: background 0.3s cubic-bezier(0.455, 0.03, 0.515, 0.955);
            /* Temp Scene Stuff */
            position: absolute;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            top: 21vh;
            left: 50%;
        }

        .toggle.open {
            background: rgb(61, 47, 204);
        }

        .tick {
            stroke-dasharray: 44;
            stroke-dashoffset: 44;
        }

        .open .retract {
            stroke-dasharray: 20;
            stroke-dashoffset: 20;
            -webkit-animation: retract 4.5s cubic-bezier(0.19, 1, 0.22, 1) forwards 1;
            animation: retract 4.5s cubic-bezier(0.19, 1, 0.22, 1) forwards 1;
        }

        .open .tick {
            -webkit-animation: dash 4.5s cubic-bezier(0.19, 1, 0.22, 1) forwards 1;
            animation: dash 4.5s cubic-bezier(0.19, 1, 0.22, 1) forwards 1;
        }

        @-webkit-keyframes dash {
            from {
                stroke-dashoffset: 44;
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes dash {
            from {
                stroke-dashoffset: 44;
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        @-webkit-keyframes retract {
            from {
                stroke-dashoffset: 0;
            }

            to {
                stroke-dashoffset: 20;
            }
        }

        @keyframes retract {
            from {
                stroke-dashoffset: 0;
            }

            to {
                stroke-dashoffset: 20;
            }
        }

        .pulse-button {
            position: relative;
            top: 50%;
            left: 49%;
            margin-left: -50px;
            margin-top: 111px;
            display: block;
            width: 128px;
            height: 63px;
            font-size: 1.3em;
            font-weight: light;
            font-family: 'Trebuchet MS', sans-serif;
            text-transform: uppercase;
            text-align: center;
            line-height: 68px;
            letter-spacing: -1px;
            color: white;
            border: none;
            border-radius: 50%;
            background: rgb(61, 47, 204);
            cursor: pointer;
            box-shadow: 0 0 0 0 rgba(90, 153, 212, 0.5);
            -webkit-animation: pulse 1.5s infinite;
        }

        .pulse-button:hover {
            -webkit-animation: none;
        }

        @-webkit-keyframes pulse {
            0% {
                -moz-transform: scale(0.9);
                -ms-transform: scale(0.9);
                -webkit-transform: scale(0.9);
                transform: scale(0.9);
            }

            70% {
                -moz-transform: scale(1);
                -ms-transform: scale(1);
                -webkit-transform: scale(1);
                transform: scale(1);
                box-shadow: 0 0 0 50px rgba(90, 153, 212, 0);
            }

            100% {
                -moz-transform: scale(0.9);
                -ms-transform: scale(0.9);
                -webkit-transform: scale(0.9);
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(90, 153, 212, 0);
            }
        }
    </style>
    <script>
        function myFunction() {
            var txt = getUrlParameter("msg");

            if (txt == "" || txt == null) {
                txt = "It helps a lot"
            } else {
                document.getElementById("para1").style.fontWeight = "900";
                document.getElementById("title").innerHTML = txt;
            }
            document.getElementById("para1").innerHTML = txt;
        }

        function content() {
            var clink = getUrlParameter("clink");
            // location.href = clink;
            location.href = "https://bibekchandsah.github.io/kiitcse";
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
    </script>
</head>
